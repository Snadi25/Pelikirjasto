<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<Head>
    <title>Add Game</title>
    <meta charset="UTF-8" />
</Head>

<body>
    <h1>Add a new game</h1>

    <form th:action="@{/saveGame}" th:object="${game}" method="post">

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" />
        </div>

        <div>
            <label>Developer</label>
            <input type="text" th:field="*{developer}" />
        </div>

        <div>
            <label>Release Date</label>
            <select th:field="*{releaseDate}">
                <option value="">-- Select year --</option>
                <option th:each="year: ${years}" th:value="${year}" th:text="${year}"></option>
            </select>

            <div th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}">Error</div>
        </div>

        <div>
            <label>Price</label>
            <input type="number" step="0.01" th:field="*{price}" />
        </div>

        <label>Genre</label>
        <select th:field="*{genre}">
            <option th:each="genre: ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
        </select>

        <button type="submit">Save</button>
    </form>

    <a href="/games">Home</a>
</body>

</html>
